<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  <div class="container">
<nav class="sidebar">
  <div class="profile-photo">
    <img src="{{ '/images/Ramesh.T_Photo.jpg' | relative_url }}" alt="Ramesh's Photo" />
  </div>

  <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">Home</a>
  <a href="{{ '/about' | relative_url }}" class="{% if page.url contains '/about' %}active{% endif %}">About</a>
  <a href="{{ '/projects' | relative_url }}" class="{% if page.url contains '/projects' %}active{% endif %}">Projects</a>
  <a href="{{ '/contact' | relative_url }}" class="{% if page.url contains '/contact' %}active{% endif %}">Contact</a>
</nav>


    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
